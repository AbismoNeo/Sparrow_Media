<div class="card-heading clearfix">
    <h4 class="card-title">Noticias</h4>
    <ul class="list-inline">
        {% for noti in news %}
        {% if forloop.counter < 6 %}
            <li class="list-inline-item"><small>{{ noti.Text}}</small></li>
            <hr />
        {% endif %}
        {% endfor %}
    </ul>
