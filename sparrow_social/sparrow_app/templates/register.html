{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/popper.min.js' %}"></script>
        <style>
            .input { autocomplete : 'off' }
            .password { autocomplete = 'new-password' }
            .helptext{
              {% comment %} visibility: hidden; {% endcomment %}
              form-text text-muted"
            }
           
            </style>
        <title>Formulario de Registro</title>
    </head>
<body>
    <div class="container">
        <br>
        <br>
        <h3>Formulario de Registro </h3>
        <form method = "POST" autocomplete="off">
        <div class="form-group">
            {% csrf_token %}
            <table class="table table-striped|table-responsive">
            {{ UserForm }}
            {{ User_ProfileForm }}
            </table>
            <div class="form-actions">
                <input name="register" id="" class="btn btn-primary" type="submit" value="REGISTRAR">
                <input name="cancel" id="" class="btn btn-warning" type="button" value="CANCELAR">
            </div>
        </div>
        </form>
    </div>

    <div class="page-footer">
        <p>Desarollado por Neo-Devs Â© 2022.</p>
    </div>


</body>
</html>
