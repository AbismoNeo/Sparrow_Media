{% load crispy_forms_tags %}
<div class="card-body">
    
    <h5>Publicar un pensamiento</h5>
    <div class="post">

        <form method="POST">
            <div class="form-group">
            {% csrf_token %}
                <table class="table table-striped|table-responsive">
                {{ Form.Text }}
                </table>
            </div>
            <div class="post-options">
                {% comment %} <a href="#">Likes<i class="fa fa-camera"></i></a> {% endcomment %}
                <input type="submit" class="btn btn-outline-primary btn-sm float-right" value="Publicar">
            </div>
        </form>
    </div>
</div>
