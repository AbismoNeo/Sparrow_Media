{% load static %}
<ul class="list-unstyled">
    {% for post in postslist %}         
    <li class="timeline-item">
        <div class="card card-white grid-margin">
            <div class="card-body">
                <div class="timeline-item-header">
                {% for profile in profilelist %}
                    {% if post.user_id == profile.user %}
                    <img src="{{ profile.profilepic }}" alt="" />
                    <p>{{ profile.username }} <span>Poste√≥ un mensaje</span></p>
                    {% endif %}
                {% endfor %}
                    <small>{{ post.datepost }}</small>
                </div>
                <div class="timeline-item-post">
                    <p><small>{{ post.Text }}</small></p>
                    <div class="timeline-options">
                        <a href="#"><small><i class="fa fa-thumbs-up"></i> Like </small></a>
                        <a href="#"><small><i class="fa fa-comment"></i> Comentarios </small></a>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
